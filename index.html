<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="stylesheet" href="css/style.css" />
    <script defer src="js/index.js"></script>

    <title>Akan Names</title>
  </head>
  <body>
    <div id="container">
      <!-- Content goes  here-->

      <p class="banner hidden">
        Notification<span class="times"> &times;</span>
      </p>

      <form action="submit" class="form">
        <h2 class="heading-2 form__heading">Akan Names</h2>

        <label for="gender" class="form__label">Select gender</label>
        <select class="form__input gender" required>
          <option value=""></option>
          <option value="male">Male</option>
          <option value="female">Female</option>
        </select>

        <label for="data" class="form__label">Enter your birth date</label>
        <input type="date" required class="form__input date" />

        <input type="submit" value="Submit" class="btn" />
      </form>
    </div>
  </body>
</html>
